<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>Elm Phone Gallery</title>
  <script type="text/javascript" src="phonecat.js"></script>
</head>
<body>
</body>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
  jQuery(function($) {
    var l = function() {
      return {
        // "port" is reserved word of Elm
        port_: location.port,

        // copy location
        hash: location.hash,
        host: location.host,
        hostname: location.hostname,
        href: location.href,
        pathname: location.pathname,
        protocol: location.protocol,
        search: location.search,
      };
    };

    var phonecat = Elm.fullscreen(Elm.Phonecat, {location: l()});
    $(window).on('hashchange', function() {
      phonecat.ports.location.send(l());
    });
  });
</script>
</html>
